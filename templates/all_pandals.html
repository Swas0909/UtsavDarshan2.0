<head>

    <style>
        #mapModal.modal {
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        #mapModal .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
        }

        #mapModal .map-modal-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #mapModal h2 {
            margin: 0;
            padding: 15px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .map-container {
            position: relative;
            flex: 1;
            min-height: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control-btn, .poi-btn {
            padding: 8px 12px;
            margin: 4px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .control-btn:hover, .poi-btn:hover {
            background: #f0f0f0;
        }

        .control-btn.active, .poi-btn.active {
            background: #4CAF50;
            color: white;
        }

        #directions-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            max-height: 50%;
            background: white;
            z-index: 1000;
            overflow-y: auto;
            display: none;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .map-controls {
                bottom: 10px;
                top: auto;
                right: 10px;
                left: 10px;
                max-height: 30vh;
                overflow-y: auto;
            }

            #directions-panel {
                width: 100%;
                height: 40vh;
                bottom: 0;
            }
        }
    </style>
</head>
<body>

        <nav>
            <div class="nav-container">
                <h1><i class="fas fa-om"></i> UtsavDarshan</h1>
                <div class="nav-links">
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('locations') }}">Locations</a>

    <script>
        // Global variables
        let pandalSearch;
        let userLocation = null;
        let allPandals = [];
        let filteredPandals = [];
        let isLocationMode = false;
        
        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing pandal search system...');
            
            // Initialize the pandal search system
            initializePandalSearch();
            
            // Load initial pandals
            loadPandals();
            
            // Setup event listeners
            setupEventListeners();
            
            // Initialize map modal controls
            initializeMapModal();
        });
        
        // Initialize map modal functionality
        function initializeMapModal() {
            const mapModal = document.getElementById('mapModal');
            const viewMapBtn = document.getElementById('viewMapBtn');
            const closeMapModal = document.getElementById('closeMapModal');

            if (!mapModal || !viewMapBtn || !closeMapModal) {
                console.error('Map modal elements not found');
                return;
            }

            // Centralized function to close map modal
            function closeMapModalFunction() {
                console.log('Closing map modal...');
                mapModal.style.display = 'none';
                
                // Clean up any routes or directions
                if (window.currentPandalRoute && window.map) {
                    window.map.removeLayer(window.currentPandalRoute);
                    window.currentPandalRoute = null;
                    console.log('Cleaned up route layer');
                }
                
                // Hide directions panel
                const directionsPanel = document.getElementById('directions-panel');
                if (directionsPanel) {
                    directionsPanel.style.display = 'none';
                    console.log('Hidden directions panel');
                }
                
                // Reset body overflow
                document.body.style.overflow = 'auto';
            }

            // Make closeMapModalFunction globally accessible
            window.closeMapModalFunction = closeMapModalFunction;

            // View Map Button Handler
            if (viewMapBtn) {
                viewMapBtn.addEventListener('click', () => {
                    console.log('View Map button clicked');
                    mapModal.style.display = 'block';
                    
                    // Always refresh the map when opened
                    setTimeout(() => {
                        // Initialize map if not already initialized
                        if (!window.map) {
                            console.log('Initializing map...');
                            if (typeof window.initMap === 'function') {
                                window.initMap();
                            } else {
                                console.error('initMap function not found');
                                alert('Map initialization failed. Please refresh the page.');
                                return;
                            }
                        } else {
                            console.log('Map already initialized, refreshing...');
                            if (window.map && window.map.invalidateSize) {
                                window.map.invalidateSize();
                                
                                // Force refresh of pandals on map
                                console.log('Force refreshing pandals on map...');
                                
                                // Clear existing markers first
                                if (window.markerCluster) {
                                    window.markerCluster.clearLayers();
                                }
                                if (window.markers) {
                                    window.markers.forEach(marker => {
                                        if (window.map.hasLayer(marker)) {
                                            window.map.removeLayer(marker);
                                        }
                                    });
                                    window.markers = [];
                                }
                                
                                // Fetch pandals again
                                if (typeof window.fetchPandals === 'function') {
                                    window.fetchPandals();
                                } else {
                                    console.error('fetchPandals function not found');
                                }
                            }
                        }
                    }, 100);
                });
            }

            // Close Map Button Handler
            if (closeMapModal) {
                closeMapModal.addEventListener('click', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Close map modal clicked');
                    closeMapModalFunction();
                });
            }

            // Close map modal when clicking outside
            mapModal.addEventListener('click', function(event) {
                if (event.target === mapModal) {
                    console.log('Map modal background clicked, closing modal');
                    closeMapModalFunction();
                }
            });
            
            // Add escape key handler for map modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && mapModal.style.display === 'block') {
                    console.log('Escape key pressed, closing map modal');
                    closeMapModalFunction();
                }
            });
        }

        // Initialize the pandal search system
        async function initializePandalSearch() {
            try {
                // Check if user has granted location permission before
                const permissionStatus = await navigator.permissions.query({name: 'geolocation'});
                if (permissionStatus.state === 'granted') {
                    getUserLocation();
                }
            } catch (error) {
                console.log('Geolocation permission check not supported');
            }
        }
        
        // Load pandals from server
        async function loadPandals() {
            try {
                showLoadingState();
                const response = await fetch('/api/pandals/enhanced');
                const data = await response.json();
                
                allPandals = data.pandals || [];
                filteredPandals = [...allPandals];
                
                // Populate area filter options
                populateAreaFilter(data.areas || []);
                
                // Render pandals
                renderPandals(filteredPandals);
                updateResultsCount();
                
                hideLoadingState();
            } catch (error) {
                console.error('Error loading pandals:', error);
                showErrorState();
            }
        }
        
        // Setup all event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('pandal-search');
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            searchInput.addEventListener('focus', showSearchSuggestions);
            
            // Filter selects
            ['area-filter', 'theme-filter', 'rating-filter', 'sort-filter'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });
            
            // Clear filters button
            document.getElementById('clear-filters').addEventListener('click', clearAllFilters);
            
            // Location button
            document.getElementById('location-btn').addEventListener('click', toggleLocationMode);
            
            // Modal close handlers
            setupModalHandlers();
        }
        
        // Toggle location mode
        async function toggleLocationMode() {
            const locationBtn = document.getElementById('location-btn');
            const locationText = document.getElementById('location-text');
            const locationStatus = document.getElementById('location-status');
            
            if (!isLocationMode) {
                // Enable location mode
                try {
                    locationBtn.classList.add('loading');
                    locationText.textContent = 'Getting location...';
                    
                    await getUserLocation();
                    
                    if (userLocation) {
                        isLocationMode = true;
                        locationBtn.classList.add('active');
                        locationBtn.classList.remove('loading');
                        locationText.textContent = 'Near Me';
                        locationStatus.textContent = `Showing pandals near you`;
                        
                        // Apply location-based sorting
                        await applyLocationSorting();
                    } else {
                        throw new Error('Location not available');
                    }
                } catch (error) {
                    locationBtn.classList.remove('loading');
                    locationText.textContent = 'Location Failed';
                    alert('Unable to get your location. Please enable location services and try again.');
                }
            } else {
                // Disable location mode
                isLocationMode = false;
                locationBtn.classList.remove('active');
                locationText.textContent = 'Near Me';
                locationStatus.textContent = '';
                
                // Reset to default sorting
                applyFilters();
            }
        }
        
        // Get user's current location
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(userLocation);
                    },
                    (error) => {
                        reject(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            });
        }
        
        // Apply location-based sorting
        async function applyLocationSorting() {
            if (!userLocation || !allPandals.length) return;
            
            // Calculate distances for all pandals
            const pandalswithDistance = allPandals.map(pandal => {
                if (pandal.lat && pandal.lon) {
                    const distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        pandal.lat, pandal.lon
                    );
                    return { ...pandal, distance: distance };
                }
                return { ...pandal, distance: Infinity };
            });
            
            // Sort by distance
            pandalswithDistance.sort((a, b) => a.distance - b.distance);
            
            allPandals = pandalswithDistance;
            applyFilters();
        }
        
        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Handle search input
        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            applyFilters();
        }
        
        // Apply all active filters
        function applyFilters() {
            const searchQuery = document.getElementById('pandal-search').value.toLowerCase().trim();
            const areaFilter = document.getElementById('area-filter').value;
            const themeFilter = document.getElementById('theme-filter').value;
            const ratingFilter = document.getElementById('rating-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            // Start with all pandals
            filteredPandals = allPandals.filter(pandal => {
                // Search filter
                const matchesSearch = !searchQuery || 
                    pandal.name.toLowerCase().includes(searchQuery) ||
                    (pandal.area && pandal.area.toLowerCase().includes(searchQuery)) ||
                    (pandal.theme && pandal.theme.toLowerCase().includes(searchQuery)) ||
                    (pandal.address && pandal.address.toLowerCase().includes(searchQuery));
                
                // Area filter
                const matchesArea = !areaFilter || pandal.area === areaFilter;
                
                // Theme filter
                const matchesTheme = !themeFilter || pandal.theme === themeFilter;
                
                // Rating filter
                const matchesRating = !ratingFilter || (pandal.average_rating && pandal.average_rating >= parseFloat(ratingFilter));
                
                return matchesSearch && matchesArea && matchesTheme && matchesRating;
            });
            
            // Apply sorting
            applySorting(sortFilter);
            
            // Render results
            renderPandals(filteredPandals);
            updateResultsCount();
            updateActiveFilters();
        }
        
        // Apply sorting to filtered pandals
        function applySorting(sortBy) {
            switch(sortBy) {
                case 'distance':
                    if (isLocationMode && userLocation) {
                        filteredPandals.sort((a, b) => (a.distance || Infinity) - (b.distance || Infinity));
                    }
                    break;
                case 'rating':
                    filteredPandals.sort((a, b) => (b.average_rating || 0) - (a.average_rating || 0));
                    break;
                case 'popularity':
                    filteredPandals.sort((a, b) => (b.visit_count || 0) - (a.visit_count || 0));
                    break;
                case 'name':
                default:
                    filteredPandals.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }
        }
        
        // Render pandals in the grid
        function renderPandals(pandals) {
            const container = document.getElementById('pandal-cards-container');
            
            if (pandals.length === 0) {
                container.style.display = 'none';
                document.getElementById('no-results').style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            document.getElementById('no-results').style.display = 'none';
            
            container.innerHTML = pandals.map(pandal => createPandalCard(pandal)).join('');
        }
        
        // Create HTML for a single pandal card
        function createPandalCard(pandal) {
            const distanceInfo = isLocationMode && pandal.distance !== undefined && pandal.distance !== Infinity
                ? `<div class="distance-info"><i class="fas fa-map-marker-alt"></i> ${pandal.distance.toFixed(1)} km away</div>`
                : '';
            
            const ratingInfo = pandal.average_rating
                ? `<div class="rating-info"><i class="fas fa-star"></i> ${pandal.average_rating.toFixed(1)} (${pandal.rating_count || 0} reviews)</div>`
                : '<div class="rating-info"><i class="fas fa-star-o"></i> No ratings yet</div>';
            
            const themebadge = pandal.theme
                ? `<div class="theme-badge">${pandal.theme}</div>`
                : '';
            
            return `
                <div class="pandal-card enhanced-card" onclick="showPandalDetails('${pandal._id || pandal.id}')">
                    <div class="card-image">
<img src="${pandal.image || '/static/images/default-pandal.svg'}" alt="${pandal.name}" loading="lazy">
                        ${themeBadge}
                        ${distanceInfo}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${pandal.name}</h3>
                        <div class="card-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${pandal.area || 'Location not specified'}</span>
                        </div>
                        ${ratingInfo}
                        <div class="card-timings">
                            <i class="fas fa-clock"></i>
                            <span>${pandal.opening_time || '08:00'} - ${pandal.closing_time || '22:00'}</span>
                        </div>
                        <div class="card-actions">
                            <button class="card-btn primary" onclick="event.stopPropagation(); showPandalDetails('${pandal._id || pandal.id}')">
                                <i class="fas fa-info-circle"></i> Details
                            </button>
                            <button class="card-btn secondary" onclick="event.stopPropagation(); getDirections(${pandal.lat}, ${pandal.lon})">
                                <i class="fas fa-directions"></i> Directions
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Populate area filter dropdown
        function populateAreaFilter(areas) {
            const areaFilter = document.getElementById('area-filter');
            const currentValue = areaFilter.value;
            
            // Clear existing options except the first one
            areaFilter.innerHTML = '<option value="">All Areas</option>';
            
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaFilter.appendChild(option);
            });
            
            // Restore previous selection if it exists
            if (currentValue && areas.includes(currentValue)) {
                areaFilter.value = currentValue;
            }
        }
        
        // Update results count display
        function updateResultsCount() {
            const countElement = document.getElementById('results-count');
            const count = filteredPandals.length;
            const total = allPandals.length;
            
            if (count === total) {
                countElement.textContent = `Showing all ${total} pandals`;
            } else {
                countElement.textContent = `Showing ${count} of ${total} pandals`;
            }
        }
        
        // Update active filters display
        function updateActiveFilters() {
            const activeFiltersContainer = document.getElementById('active-filters');
            const activeFilters = [];
            
            // Check each filter
            const searchQuery = document.getElementById('pandal-search').value.trim();
            const areaFilter = document.getElementById('area-filter').value;
            const themeFilter = document.getElementById('theme-filter').value;
            const ratingFilter = document.getElementById('rating-filter').value;
            
            if (searchQuery) activeFilters.push({ type: 'search', value: searchQuery, label: `Search: "${searchQuery}"` });
            if (areaFilter) activeFilters.push({ type: 'area', value: areaFilter, label: `Area: ${areaFilter}` });
            if (themeFilter) activeFilters.push({ type: 'theme', value: themeFilter, label: `Theme: ${themeFilter}` });
            if (ratingFilter) activeFilters.push({ type: 'rating', value: ratingFilter, label: `${ratingFilter}+ Stars` });
            if (isLocationMode) activeFilters.push({ type: 'location', value: 'location', label: 'Near Me' });
            
            if (activeFilters.length === 0) {
                activeFiltersContainer.style.display = 'none';
                return;
            }
            
            activeFiltersContainer.style.display = 'flex';
            activeFiltersContainer.innerHTML = activeFilters.map(filter => `
                <div class="active-filter-tag">
                    <span>${filter.label}</span>
                    <button onclick="removeFilter('${filter.type}', '${filter.value}')" class="remove-filter">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }
        
        // Remove a specific filter
        function removeFilter(type, value) {
            switch(type) {
                case 'search':
                    document.getElementById('pandal-search').value = '';
                    break;
                case 'area':
                    document.getElementById('area-filter').value = '';
                    break;
                case 'theme':
                    document.getElementById('theme-filter').value = '';
                    break;
                case 'rating':
                    document.getElementById('rating-filter').value = '';
                    break;
                case 'location':
                    toggleLocationMode(); // This will disable location mode
                    return; // Don't call applyFilters as toggleLocationMode will handle it
            }
            applyFilters();
        }
        
        // Clear all filters
        function clearAllFilters() {
            document.getElementById('pandal-search').value = '';
            document.getElementById('area-filter').value = '';
            document.getElementById('theme-filter').value = '';
            document.getElementById('rating-filter').value = '';
            document.getElementById('sort-filter').value = 'name';
            
            if (isLocationMode) {
                toggleLocationMode();
            } else {
                applyFilters();
            }
        }
        
        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Show loading state
        function showLoadingState() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('pandal-cards-container').style.display = 'none';
            document.getElementById('no-results').style.display = 'none';
        }
        
        // Hide loading state
        function hideLoadingState() {
            document.getElementById('loading-state').style.display = 'none';
        }
        
        // Show error state
        function showErrorState() {
            hideLoadingState();
            document.getElementById('results-count').textContent = 'Error loading pandals. Please refresh the page.';
        }
        
        // Setup modal event handlers
        function setupModalHandlers() {
            // Close modal when clicking the X
            document.querySelector('#pandal-modal .close').onclick = function() {
                document.getElementById('pandal-modal').style.display = "none";
                document.body.style.overflow = 'auto'; // Restore scrolling
            }
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('pandal-modal');
                const mapModal = document.getElementById('mapModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.body.style.overflow = 'auto'; // Restore scrolling
                }
                if (event.target === mapModal) {
                    mapModal.style.display = 'none';
                }
            }
        }

        // Function to get directions using OSRM
        function getDirections(lat, lon) {
            const mapModal = document.getElementById('mapModal');
            mapModal.style.display = 'block';

            if (!window.map) initMap();

            // Clear any existing POI markers
            if (window.poiMarkers) {
                poiMarkers.forEach(marker => map.removeLayer(marker));
                poiMarkers = [];
            }

            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const origin = [position.coords.longitude, position.coords.latitude];
                        const destination = [lon, lat];

                        // Using OSRM for directions
                        fetch(`https://router.project-osrm.org/route/v1/driving/${origin};${destination}?overview=full&geometries=geojson`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.routes && data.routes.length > 0) {
                                    const route = data.routes[0];
                                    const coordinates = route.geometry.coordinates;
                                    
                                    // Convert coordinates to Leaflet format [lat, lng]
                                    const latLngs = coordinates.map(coord => [coord[1], coord[0]]);
                                    
                                    // Create route polyline
                                    if (window.currentPandalRoute) {
                                        map.removeLayer(window.currentPandalRoute);
                                    }
                                    
                                    window.currentPandalRoute = L.polyline(latLngs, {
                                        color: '#0066CC',
                                        weight: 5,
                                        opacity: 0.7
                                    }).addTo(map);
                                    
                                    // Fit map to show the entire route
                                    map.fitBounds(window.currentPandalRoute.getBounds());
                                    
                                    // Show directions in panel
                                    const directionsPanel = document.getElementById('directions-panel');
                                    directionsPanel.style.display = 'block';
                                    directionsPanel.innerHTML = `
                                        <div class="directions-info">
                                            <h3>Route Information</h3>
                                            <p>Distance: ${(route.distance / 1000).toFixed(2)} km</p>
                                            <p>Duration: ${Math.round(route.duration / 60)} minutes</p>
                                        </div>
                                    `;
                                    
                                    // Close the pandal details modal
                                    document.getElementById('pandal-modal').style.display = 'none';
                                } else {
                                    alert('Could not calculate directions. Please try again.');
                                }
                            })
                            .catch(error => {
                                console.error('Error getting directions:', error);
                                alert('Error calculating directions. Please try again later.');
                            });
                    },
                    error => {
                        alert('Could not get your location. Please allow location access.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

                            <!-- Main Content -->
                            <div class="details-content">
                                <div class="content-left">

                                    <div class="content-section">

        // Function to open directions in map modal
        function openDirectionsInMap(lat, lon, name) {
            // Close the pandal details modal first
            document.getElementById('pandal-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Open map modal and get directions
            const mapModal = document.getElementById('mapModal');
            mapModal.style.display = 'block';
            
            if (!window.map) {
                initMap();
            }
            
            // Get directions after a small delay to ensure map is loaded
            setTimeout(() => {
                getDirections(lat, lon);
            }, 500);
        }
        
        // Generate star rating HTML
        function generateStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let starsHtml = '';
            
            // Full stars
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<i class="fas fa-star"></i>';
            }
            
            // Half star
            if (hasHalfStar) {
                starsHtml += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += '<i class="far fa-star"></i>';
            }
            
            return `<div class="star-rating">${starsHtml} <span class="rating-value">${rating.toFixed(1)}</span></div>`;
        }
        
        // View pandal on map
        function viewOnMap(lat, lon, name) {
            const mapModal = document.getElementById('mapModal');
            mapModal.style.display = 'block';
            
            if (!window.map) {
                initMap();
            }
            
            // Center map on pandal
            map.setView([lat, lon], 16);
            
            // Close pandal details modal
            document.getElementById('pandal-modal').style.display = 'none';
        }
        
        // Share location
        function shareLocation(name, lat, lon) {
            if (navigator.share) {
                navigator.share({
                    title: name,
                    text: `Check out ${name} on UtsavDarshan`,
                    url: `${window.location.origin}/pandal/${lat},${lon}`
                });
            } else {
                // Fallback to copying to clipboard
                const url = `${window.location.origin}/pandal/${lat},${lon}`;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Location link copied to clipboard!');
                });
            }
        }

        // Map Modal Controls
        const mapModal = document.getElementById('mapModal');
        const viewMapBtn = document.getElementById('viewMapBtn');
        const closeMapModal = document.getElementById('closeMapModal');

        // Centralized function to close map modal
        function closeMapModalFunction() {
            console.log('Closing map modal...');
            mapModal.style.display = 'none';
            
            // Clean up any routes or directions
            if (window.currentPandalRoute && window.map) {
                window.map.removeLayer(window.currentPandalRoute);
                window.currentPandalRoute = null;
                console.log('Cleaned up route layer');
            }
            
            // Hide directions panel
            const directionsPanel = document.getElementById('directions-panel');
            if (directionsPanel) {
                directionsPanel.style.display = 'none';
                console.log('Hidden directions panel');
            }
            
            // Reset body overflow
            document.body.style.overflow = 'auto';
        }

        if (viewMapBtn) {
            viewMapBtn.addEventListener('click', () => {
                console.log('View Map button clicked'); // Debug log
                mapModal.style.display = 'block';
                
                // Always refresh the map when opened
                setTimeout(() => {
                    // Initialize map if not already initialized
                    if (!window.map) {
                        console.log('Initializing map...'); // Debug log
                        // Make sure initMap function is available
                        if (typeof initMap === 'function') {
                            initMap();
                        } else {
                            console.error('initMap function not found');
                            alert('Map initialization failed. Please refresh the page.');
                            return;
                        }
                    } else {
                        console.log('Map already initialized, refreshing...'); // Debug log
                        // Trigger a resize event to fix the map display in modal
                        if (window.map && window.map.invalidateSize) {
                            window.map.invalidateSize();
                            
                            // Force refresh of pandals on map - this is the key fix
                            console.log('Force refreshing pandals on map...');
                            
                            // Clear existing markers first
                            if (window.markerCluster) {
                                window.markerCluster.clearLayers();
                            }
                            if (window.markers) {
                                window.markers.forEach(marker => {
                                    if (window.map.hasLayer(marker)) {
                                        window.map.removeLayer(marker);
                                    }
                                });
                                window.markers = [];
                            }
                            
                            // Fetch pandals again
                            if (typeof fetchPandals === 'function') {
                                fetchPandals();
                            } else {
                                console.error('fetchPandals function not found');
                            }
                        }
                    }
                }, 100); // Reduced delay for better responsiveness
            });
        }

        if (closeMapModal) {
            closeMapModal.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                console.log('Close map modal clicked');
                closeMapModalFunction();
            });
        }

        // Close map modal when clicking outside (improved)
        mapModal.addEventListener('click', function(event) {
            // Only close if clicking directly on the modal background, not on content
            if (event.target === mapModal) {
                console.log('Map modal background clicked, closing modal');
                closeMapModalFunction();
            }
        });
        
        // Add escape key handler for map modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && mapModal.style.display === 'block') {
                console.log('Escape key pressed, closing map modal');
                closeMapModalFunction();
            }
        });
        
        // Initialize the search system when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing pandal search...');
            // The pandal search system is initialized in pandal-search.js
        });
    </script>
